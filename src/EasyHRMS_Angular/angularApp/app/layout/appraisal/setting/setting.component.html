<app-page-header [heading]="'Appraisal Setting'" [icon]="'fa fa-users'"></app-page-header>

<div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                   
                                   
                                    <form id="form1" class="form-horizontal" parsley-validate>
                                        <div class="form-group">
                                           <div class="col-sm-offset-2 col-sm-10">
                                             <div class="checkbox">
											  <label>
												<input type="checkbox" value="">
												Fixed Period Appraisal
											  </label>											  
											</div>
                                      		<div class="checkbox">
											  <label>
												<input type="checkbox" value="">
												Based on joining date appraisal 
											  </label>											  
											</div>
                                       		</div>
                                        </div>
                                        
                                         <div class="form-group">
                                            <label class="col-sm-2 control-label">Duration  <span class="asterisk">*</span>
                                            </label>
                                            <div class="col-sm-4">
                                                    <div class="form-inline">
                        								<input type="text" class="form-control" required>
														<span >Month</span> 
                                           			</div>  
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Initiation Start Before <span class="asterisk">*</span>
                                            </label>
                                            <div class="col-sm-4">
                                                <div class="form-inline">
                        								<input type="text" class="form-control" required>
														<span>Days</span> 
                                           			</div>                                                 
                                            </div>
                                           
                                        </div>
                                                                                
                                        <div class="form-group">                                            
                                            <div class="col-sm-10 col-sm-offset-2">
                                                <button class="btn btn-primary m-b-10" onclick="javascript:$('#form1').parsley('validate');">Submit</button>
                                                <button type="reset" class="btn btn-default m-b-10">Cancel</button>
                                            </div>                                           
                                        </div>                                       
                                    </form>
                                </div>
                            </div>
