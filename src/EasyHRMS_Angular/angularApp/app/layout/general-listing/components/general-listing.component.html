<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="no-bd">
                    <tr>
                        <th *ngFor="let fields of _FilteredfieldsHeading"><strong> {{fields.displayName}} </strong> </th>
                        <th><strong>Action</strong></th>
                    </tr>
                </thead>
                <tbody class="no-bd-y">
                    <tr *ngFor="let rec of pagedItems;let i = index">
                        <td *ngFor="let r of rec"> {{r.val}} </td>
                        <td>
                            <button [routerLink]="['/employee/edit/' + lookup + '/' + rec[0]['id'] ]" type="button" class="btn btn-sm btn-warning" title="Edit"><i class="fa fa-pencil"></i></button>
                            <button (click)="delete(rec[0]['id'])" type="button" class="btn btn-sm btn-danger" title="Delete"><i class="fa fa-remove"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>

        </div>
    </div>
</div>
