<div id="main-content" >
    <div class="row m-t-10">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading text-right">
            <button type="button" class="btn btn-sm btn-icon btn-rounded btn-default"><i class="fa fa-question"></i> </button>
          </div>
          <div class="panel-body">
           <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12 text-right">
                <button [routerLink]="['//templates/email-templates/forms']" class="btn btn-primary m-b-10" >Add Mail Alert</button>
              </div>
            </div>
            
            <p-growl [value]="msgs"></p-growl>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="table-responsive">
                  <table class="table table-bordered table-striped table-hover">
                    <thead class="no-bd">
                      <tr>                       
                        <th><strong>Name</strong> </th>
                        <th><strong>Form Name</strong> </th>
                        <th><strong>Template Name</strong> </th>                
                        <th><strong>Action</strong></th>                      
                      </tr>
                    </thead>
                    <tbody class="no-bd-y">
                      <tr *ngFor="let lst of pagedItems">                       
                        <td><a> {{lst.templateName}} </a></td>
                        <td>{{lst.formName}}</td>
                        <td><a >{{lst.templateName}}</a></td>
						            <td>
                          <button [routerLink]="['/templates/email-templates/forms/' + lst.id ]"  type="button" class="btn btn-sm btn-warning" title="Edit"><i class="fa fa-pencil"></i></button>
                          <button (click)="delete(lst.id)" type="button" class="btn btn-sm btn-danger" title="Delete"><i class="fa fa-remove" ></i></button>
                        </td>   
                      </tr>
                    </tbody>
                  </table>

                  <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                      <li [ngClass]="{disabled:pager.currentPage === 1}">
                          <a (click)="setPage(1)">First</a>
                      </li>
                      <li [ngClass]="{disabled:pager.currentPage === 1}">
                          <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                      </li>
                      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                          <a (click)="setPage(page)">{{page}}</a>
                      </li>
                      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                          <a (click)="setPage(pager.currentPage + 1)">Next</a>
                      </li>
                      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                          <a (click)="setPage(pager.totalPages)">Last</a>
                      </li>
                  </ul>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
